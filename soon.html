            const days = Math.ceil(diff / (1000 * 60 * 60 * 24))
            const hours = Math.ceil(diff / (1000 * 60 * 60))

            let phrase
            if(days==1){
                phrase = `Falta ${days} dia e ${hours} hora(s) !`
            }else{
                phrase = `Falta ${hours} hora(s) !`
            }

            const contador = document.getElementById("contador")
            contador.innerHTML="7 de outubro de 2022 Ã s 13:30"
        }
        setTimer()
        setInterval(()=>{
            setTimer()
        },1000)
    </script>

            margin: 0px;
